    <script>
        function addlanguage(langName){
      const newLi= document.createElement('li')
      newLi.innerHTML=langName
      document.querySelector(".language").appendChild(newLi)

        }
        // addlanguage("java")
        // addlanguage("typescript")

    function AddOptimisedFunction(langName){
        const newLi= document.createElement('li')
// optimised approach 
        newLi.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(newLi)

    }
        AddOptimisedFunction("java")
        AddOptimisedFunction("typescript")
